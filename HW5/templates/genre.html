<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">  
    <title>{{ songs.0.genre }}</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Жанр: {{ songs.0.genre }}</h1>
        <div class="row">
        {% for song in songs %}
            <div class="col-md-4 card g-3  text-center shadow-sm bg-light" > 
                <div class="card-body">
                        <p><h2>{{ song.title }}</h2></p>
                        <p><b>Автор: {{ song.author }}</b></p>  
                        {% if song.description !="string" %}
                            Описание: {{ song.description }}
                        {% endif %}
                        <p><i>Жанр: {{ song.genre }}</i></p>
                    <div class="btn-group">               
                        <a class="btn btn-sm btn-outline-secondary" href="/music/{{ song.id }}"><span>Перейти к Песне</span></a>
                    <a class="btn btn-sm btn-outline-secondary" href="/author/{{ song.author }}"><span>Перейти к Автору</span></a>
                        <a class="btn btn-sm btn-outline-secondary" href="/"><span>На главную</span></a>
                    </div> 
                </div>
            </div>
    {% endfor %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
